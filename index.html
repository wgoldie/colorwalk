
<!DOCTYPE html>
<html lang="en">
	<!-- based on three.JS examples -->
	<head>
		<title>color walk with me</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<canvas id="ribbon" style="position:absolute; left:0; top: 0; width: 100%; height: 50px;"></canvas>	
		<div id="main" style="position:absolute; top: 50px; left:0; width: 100%; height: calc(100% - 20px)"></canvas>	
		<script src="js/three/three.min.js"></script>
		<script src="js/three/extras/OrbitControls.js"></script>
		<script src="js/three/extras/curves/NURBSCurve.js"></script>
		<script src="js/three/extras/curves/NURBSUtils.js"></script>

		<script>
			
var container, camera, cameraOrtho, mainScene, curveScene, mainSceneOrtho, renderer, group;

mainSceneSetup();
animate();
geom();
boxes(7);

function mainSceneSetup() {
	var width = window.innerWidth;
	var height = window.innerHeight;
	
	container = document.getElementById('main');
	document.body.appendChild( container );
	renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( width, height );
	renderer.setClearColor( 0xffffff, 0);
	renderer.autoClear = false; 
	container.appendChild( renderer.domElement );
	
	camera = new THREE.PerspectiveCamera( 50, width / height, 1, 10000 );
	camera.position.x = camera.position.y = camera.position.z = 500;;
	camera.lookAt(new THREE.Vector3(0,0,0))
	
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.enableDamping = true;
	controls.dampingFactor = 0.25;
	controls.enableZoom = true;
	
	mainScene = new THREE.Scene();
	curveScene = new THREE.Scene();
	group = new THREE.Group();
	group.position.y = 50;
	mainScene.add( group );
	
	window.addEventListener( 'resize', onWindowResize, false );
}

function boxes(size) {	
	var u = 255 / size;
	var geometry = new THREE.BoxGeometry(u,u,u);

	for(var i = 0; i < size; i++) {			
		for(var j = 0; j < size; j++) {
			for(var k = 0; k < size; k++) {
					var color = new THREE.Color();
					color.setRGB(i / size, j / size, k / size);
					var material = new THREE.MeshBasicMaterial( 
						{
							color: color,
							opacity: 0.25, 
							transparent: true, 
							depthTest: false, 
						} 
					);
					material.side = THREE.DoubleSide;
					var cube = new THREE.Mesh( geometry, material );
					cube.position.x = i * u - 128 + u / 2;
					cube.position.y = j * u - 128 + u / 2;
					cube.position.z = k * u - 128 + u / 2;								
					mainScene.add( cube );
			}
		}
	}
}

function geom() {
	var nurbsControlPoints = [];
	var nurbsKnots = [];
	var nurbsDegree = 3;
	for ( var i = 0; i <= nurbsDegree; i ++ ) {
		nurbsKnots.push( 0 );
	}
	for ( var i = 0, j = 5; i < j; i ++ ) {
		nurbsControlPoints.push(
			new THREE.Vector4(
				Math.random() * 255,
				Math.random() * 255,
				Math.random() * 255,
				1 
			)
		);
		var knot = ( i + 1 ) / ( j - nurbsDegree );
		nurbsKnots.push( THREE.Math.clamp( knot, 0, 1 ) );
	}
	
	var nurbsCurve = new THREE.NURBSCurve(nurbsDegree, nurbsKnots, nurbsControlPoints);
	var nurbsGeometry = new THREE.Geometry();
	nurbsGeometry.vertices = nurbsCurve.getPoints(200);
	var nurbsMaterial = new THREE.LineBasicMaterial( { linewidth: 25, color: 0x0f0f0f, transparent: true } );
	var nurbsLine = new THREE.Line( nurbsGeometry, nurbsMaterial );
	nurbsLine.position.set( -255/2., -255/2., -255/2. );
	curveScene.add( nurbsLine );
	ribbon(nurbsCurve);

	onWindowResize();
}

function ribbon(curve) {
	var canvas = document.getElementById('ribbon');
	var ctx = canvas.getContext('2d');
	var width = canvas.width;
	var height = canvas.height;
	var id = ctx.createImageData(width, height)
	var d  = id.data;
	var vec = curve.getPoints(width);
	var idx = 0;
	for(var j = 0; j < height; j++) {
		for(var i = 0; i < width; i++) {
			d[idx] = Math.floor(vec[i].x);
			d[idx + 1] = Math.floor(vec[i].y);
			d[idx + 2] = Math.floor(vec[i].z);
			d[idx + 3] = 255;
			idx += 4;
		}
	}

	ctx.putImageData( id, 0, 0 );     
}

function onWindowResize() {
	var width = window.innerWidth;
	var height = window.innerHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	requestAnimationFrame( animate );
	render();
}

function render() {
	renderer.clear();
	renderer.render( mainScene, camera );
	renderer.render( curveScene, camera );
	renderer.clearDepth();
}

		</script>

	</body>
</html>
